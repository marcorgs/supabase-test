<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Supabase Test: Institutionen</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-bottom: 1rem; }
    pre { background: #fff; padding: 1rem; border: 1px solid #ddd; }
  </style>
</head>
<body>

 <input type="email" id="email" placeholder="E-Mail" />
<input type="password" id="password" placeholder="Passwort" />
<button onclick="login()">Einloggen</button>
<pre id="status">Nicht eingeloggt</pre>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabase = createClient(
    'https://kgkfnzswaaaxovdhghcw.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtna2ZuenN3YWFheG92ZGhnaGN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwODI1MTAsImV4cCI6MjA1ODY1ODUxMH0.HH-wKBBdeDpvADi81Cy9RWh8Hed5yat0oHTgYGDmJO8' // dein anon key
  );

  async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      document.getElementById('status').textContent = '❌ Fehler: ' + error.message;
    } else {
      document.getElementById('status').textContent = '✅ Eingeloggt als: ' + data.user.email;
    }
  }

  window.login = login;

</script>




</body>
</html>
